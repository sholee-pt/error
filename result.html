<!DOCTYPE html>
<html lang="ko">
<head>
    <title>result</title>
</head>
<body>
    <form method="POST" action="/add">
        <table border="1">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>학번</th>
                    <th>전공</th>
                    <th>이메일</th>
                    <th>성별</th>
                    <th>프로그래밍 언어</th>
                    <th>선택</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{row['이름']}}</td>
                    <td>{{row['학번']}}</td>
                    <td>{{row['전공']}}</td>
                    <td>{{row['이메일']}}</td>
                    <td>{{row['성별']}}</td>
                    <td>{{row['프로그래밍 언어']}}</td>
                    <td><input type="checkbox" name="row_checkbox" value="{{loop.index0}}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" value="delete_row">Delete row</button>
        <button type="submit" value="add_row">Add Row</button><br>
        <button type="submit" value="home">Home</button>
    </form>
</body>
</html>
